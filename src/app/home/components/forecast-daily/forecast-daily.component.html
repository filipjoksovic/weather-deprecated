<div class="forecast-daily">
  <h3>Today's forecast</h3>

  <div class="forecast-daily__forecast-container">
    <ng-container *ngFor="let dailyMeasurment of dailyWeather">
      <app-hourly-measurment
        [measurment]="dailyMeasurment"></app-hourly-measurment>
    </ng-container>
  </div>
</div>
